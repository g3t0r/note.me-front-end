<div class="background"></div>
<div class="navbar">
  <button mat-button class="go-back" [routerLink]="['/dashboard']">
    <img src="assets/arrow-left.png" />
  </button>
  <button *ngIf="edited && new" mat-button class="go-back" (click)="addNote()">
    <img src="assets/content-save.png" />
  </button>
  <button *ngIf="edited && !new" mat-button class="go-back">
    <img src="assets/content-save-edit.png" />
  </button>
</div>
<div class="body">
  <mat-card class="note">
    <form [formGroup]="formGroup">
      <mat-card-content>
        <mat-card-title>
          <mat-form-field class="title">
            <textarea
              matInput
              cdkTextareaAutosize
              maxRows="1"
              type="text"
              placeholder="Title"
              value="{{ note.title }}"
              formControlName="title"
            ></textarea>
          </mat-form-field>
        </mat-card-title>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-content>
        <mat-form-field class="content">
          <textarea
            matInput
            cdkTextareaAutosize
            placeholder="Content"
            value="{{ note.content }}"
            formControlName="content"
          ></textarea>
        </mat-form-field>
      </mat-card-content>
    </form>
  </mat-card>
</div>
