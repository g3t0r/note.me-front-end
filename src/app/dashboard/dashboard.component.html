<div class="view dark_theme">
  <div class="background"></div>
  <div class="navbar">
    <div class="navbar__placeholder"></div>
    <form class="form">
      <mat-form-field
        color="primary"
        class="form__field"
        [floatLabel]="'never'"
      >
        <input matInput type="text" placeholder="search" class="form__input" />
      </mat-form-field>
    </form>
    <div class="navbar__buttons">
      <button class="new-note" mat-flat-button color="accent">
        Add new note
      </button>
      <div class="navbar__buttons-placeholder"></div>
      <button class="logout" color="primary" mat-button>
        <img src="assets/logout.png" />
      </button>
    </div>
  </div>
  <div class="body" [class.body--no-notes]="notes.length === 0">
    <div *ngIf="notes.length === 0" class="text">You have no notes</div>
    <div class="grid">
      <div *ngFor="let note of notes" class="note">
        <div class="note__title">{{ note.title }}</div>
        <div class="note__content">{{ note.content }}</div>
      </div>
    </div>
    <button mat-fab class="float-button">+</button>
  </div>
</div>
